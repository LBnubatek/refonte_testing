<div class="mx-auto max-w-[90rem] overflow-hidden sm:overflow-visible sm:px-8 xl:max-w-8xl xl:px-8">
    <div class="mt-12 grid grid-cols-1 items-start border-slate-950/10 dark:border-white/10 sm:mt-16 sm:border-t xl:grid-cols-[34rem_minmax(0,1fr)]">
        <div class="relative top-0 border-b border-slate-950/10 px-8 pb-12 pt-8 dark:border-white/10 sm:border-x sm:px-12 sm:py-16 xl:sticky xl:border-r-0">
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -left-px top-[-33px] h-8 w-px bg-gradient-to-t"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -right-px top-[-33px] h-8 w-px bg-gradient-to-t"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -left-px bottom-[-33px] h-8 w-px bg-gradient-to-b max-xl:hidden"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -top-px left-[-33px] h-px w-8 bg-gradient-to-l"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -top-px right-[-33px] h-px w-8 bg-gradient-to-r xl:hidden"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -bottom-px left-[-33px] h-px w-8 bg-gradient-to-l"></span>
            <span class="absolute from-slate-950/10 to-transparent dark:from-white/10 -bottom-px right-[-33px] h-px w-8 bg-gradient-to-r max-xl:hidden"></span>
            <div class="absolute inset-x-0 -bottom-2 flex h-2 justify-center overflow-hidden"><div class="-mt-px flex h-[2px] w-full max-w-sm"><div class="w-full flex-none blur-sm [background-image:linear-gradient(90deg,rgba(56,189,248,0)_0%,#F6774B_32.29%,rgba(236,72,153,0.3)_67.19%,rgba(236,72,153,0)_100%)]"></div><div class="-ml-[100%] w-full flex-none blur-[1px] [background-image:linear-gradient(90deg,rgba(56,189,248,0)_0%,#F6774B_32.29%,rgba(236,72,153,0.3)_67.19%,rgba(236,72,153,0)_100%)]"></div></div></div>
            <p class="text-sm font-semibold leading-6 text-primary dark:text-white">Nous recrutons</p>
            <h1 class="mb-4 mt-2 text-[length:clamp(1rem,7vw,3.5rem)] font-semibold leading-none tracking-tighter text-black dark:text-white xl:text-6xl/none">{{ .Title }}</h1>
            <p>{{ .Params.paragraph }}</p>
        </div>
        <div class="relative border-slate-950/10 px-8 pb-16 pt-12 dark:border-white/10 sm:mb-24 sm:border-x sm:border-b sm:px-12 sm:pt-16">
            <div class="prose prose-slate leading-7 dark:prose-dark [--scroll-mt:2rem] dark:text-slate-300">
                {{ .Content }}
            </div>
        </div>
    </div>

</div>
